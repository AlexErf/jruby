      <h1>CVS</h1>
      <p>
	The latest JRuby code can be checked out from the CVS Repositiory:
      </p>
<pre>
cvs -d:pserver:anonymous@cvs.sourceforge.net:/cvsroot/jruby login

cvs -z3 -d:pserver:anonymous@cvs.sourceforge.net:/cvsroot/jruby co -P jruby
</pre>

  </body>
